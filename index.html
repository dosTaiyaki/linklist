<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link List Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Link List</h1>

        <section class="form-section">
            <form id="link-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" required placeholder="e.g., Google Search">
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input type="url" id="url" required placeholder="e.g., https://www.google.com">
                </div>
                <div>
                    <label for="tags">Tags (comma-separated):</label>
                    <input type="text" id="tags" placeholder="e.g., search, utility, tech">
                </div>
                <button type="submit">Add Link</button>
            </form>
        </section>

        <section class="filter-sort-section">
            <input type="text" id="search-input" placeholder="Search links by title, URL or tags...">
            <button id="clear-search">Clear Search</button>
            <select id="sort-select">
                <option value="none">Sort By</option>
                <option value="title-asc">Title (A-Z)</option>
                <option value="title-desc">Title (Z-A)</option>
                </select>
        </section>

        <section class="utility-buttons">
            <div>
                <input type="file" id="import-file-input" accept=".json" style="display: none;">
                <label for="import-file-input" class="button">Import from File</label>
                </div>
            <button id="export-button">Export Links to JSON</button>
        </section>

        <section class="link-list-section">
            <h2>Your Links</h2>
            <ul id="link-list">
                <p>Loading links...</p>
            </ul>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
