<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あなたの名前のリンク集</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="your-profile-image.jpg" alt="あなたのプロフィール画像" class="profile-image">
            <h1>あなたの名前 or ハンドルネーム</h1>
            <p>ここにあなたの簡単な自己紹介文が入ります。活動内容や興味のあることなどを書くと良いでしょう。</p>
        </div>

        <div class="links-section">
            <a href="https://www.instagram.com/your_instagram/" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://twitter.com/your_twitter/" target="_blank" class="social-link">
                <i class="fab fa-x-twitter"></i> X (Twitter)
            </a>
            <a href="https://www.youtube.com/channel/your_youtube_channel/" target="_blank" class="social-link">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="https://www.tiktok.com/@your_tiktok/" target="_blank" class="social-link">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://your-blog.com/" target="_blank" class="social-link">
                <i class="fas fa-blog"></i> あなたのブログ
            </a>
            <a href="mailto:your.email@example.com" class="social-link">
                <i class="fas fa-envelope"></i> お問い合わせ
            </a>
            </div>
    </div>
</body>
</html>
